<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sign-up-form">
            <img src="user_icon.png" alt="icon">
            <form>
        <h1>Sign up now</h1>
            <input type="text" class="input_box" name="email" id="email" placeholder="Your email" required>
            <input type="password" class="input_box" name="password" id="password" placeholder="New Password" required>
        <p>
            <input type="checkbox">I agree to the terms of service</input>
        </p>
       <button class="btn">Sign up</button>
       <hr>
       <p class="or">OR</p>
       <button class="btn">Log in with twitter</button>
       <p>Do you have an account? <a href="#">Sign in</a></p>
    </form>
    </div>
    </main>
</body>
</html>
